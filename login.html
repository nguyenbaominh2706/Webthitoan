<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hỗ Trợ Toán Học</title>

    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <style>
    body {
        background: linear-gradient(135deg, #0d1117 0%, #111827 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px 0;
    }

    .auth-container {
        max-width: 500px;
        width: 100%;
    }

    .container {
        padding: 0 15px;
    }

    .shadow-md {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .rounded-md {
        border-radius: 12px;
    }

    .form-label {
        color: #e5e7eb;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }

    .input-wrapper .icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #878787;
        font-size: 14px;
    }

    .input-wrapper input {
        padding-left: 40px !important;
    }

    .btn-auth {
        background: linear-gradient(135deg, #7FA1C3 0%, #5a7fa1 100%);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(127, 161, 195, 0.3);
    }

    .btn-auth:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .logo-container {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #7FA1C3;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .logo-container:hover {
        color: #9bb9d6;
    }

    h5 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #fff;
    }

    .login-link {
        font-size: 14px;
        color: #cdd5df;
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #7FA1C3;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: #ff6b6b;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        padding: 8px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .warning-message {
        color: #ffa726;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        padding: 8px;
        background: rgba(255, 167, 38, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 167, 38, 0.2);
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.3s ease;
        height: 48px;
    }

    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.08);
        border-color: #7FA1C3;
        box-shadow: 0 0 0 0.25rem rgba(127, 161, 195, 0.25);
        color: #fff;
    }

    .form-control::placeholder {
        color: #a5acb8;
    }

    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .alert-custom {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        min-width: 300px;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .additional-links {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 13px;
    }

    .additional-links a {
        color: #7FA1C3;
        text-decoration: none;
    }

    .additional-links a:hover {
        text-decoration: underline;
    }

    .demo-accounts {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .demo-title {
        font-size: 14px;
        color: #cdd5df;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .demo-account {
        font-size: 13px;
        color: #a5acb8;
        margin-bottom: 5px;
    }

    .demo-account strong {
        color: #7FA1C3;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="index.html" class="logo-container">
                    <i class="fa-solid fa-house-chimney"></i> Trang chủ
                </a>
                
                <h5>Đăng Nhập</h5>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control inp-email" id="email" 
                                placeholder="Nhập email" autocomplete="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu *</label>
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inp-password" id="password" 
                                placeholder="Nhập mật khẩu" autocomplete="current-password" required>
                        </div>
                    </div>

                    <div class="additional-links">
                        <a href="forgot-password.html" class="forgot-password-link">
                            <i class="fa-solid fa-key"></i> Quên mật khẩu?
                        </a>
                        <a href="register.html" class="quick-register-link">
                            <i class="fa-solid fa-user-plus"></i> Tạo tài khoản mới
                        </a>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-auth" id="login-btn">
                            <span id="btn-text">Đăng Nhập</span>
                        </button>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="warningMessage" class="warning-message" style="display: none;"></div>
                </form>

                <div class="demo-accounts">
                    <div class="demo-title">Tài khoản demo (nếu cần):</div>
                    <div class="demo-account">
                        <strong>Học sinh:</strong> student@example.com / password123
                    </div>
                    <div class="demo-account">
                        <strong>Giáo viên:</strong> teacher@example.com / password123
                    </div>
                </div>

                <p class="login-link mt-3">Bạn chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCvcNY4x_0PcDLJ8NQxo27MKhkKhxtGC2Y",
            authDomain: "hotrotoanhoc-961ac.firebaseapp.com",
            projectId: "hotrotoanhoc-961ac",
            storageBucket: "hotrotoanhoc-961ac.firebasestorage.app",
            messagingSenderId: "211870571947",
            appId: "1:211870571947:web:3f2e75cf369c50f8e3c6ee",
            measurementId: "G-K9VGB04Y6J"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const inpEmail = document.querySelector("#email");
        const inpPassword = document.querySelector("#password");
        const loginForm = document.querySelector("#login-form");
        const loginBtn = document.querySelector("#login-btn");
        const btnText = document.querySelector("#btn-text");
        const errorDiv = document.querySelector("#errorMessage");
        const warningDiv = document.querySelector("#warningMessage");

        // Helper Functions
        const showLoading = (isLoading) => {
            if (isLoading) {
                loginBtn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span> Đang đăng nhập...';
            } else {
                loginBtn.disabled = false;
                btnText.textContent = 'Đăng Nhập';
            }
        };

        const showError = (message) => {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            warningDiv.style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        };

        const showWarning = (message) => {
            warningDiv.textContent = message;
            warningDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            setTimeout(() => {
                warningDiv.style.display = 'none';
            }, 5000);
        };

        const showAlert = (message, type = 'success') => {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert-custom');
            if (existingAlert) existingAlert.remove();

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-custom`;
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        };

        // Clean up localStorage để giải phóng dung lượng
        const cleanupLocalStorage = () => {
            try {
                // Xóa các session cũ đã hết hạn
                const userSession = localStorage.getItem('user_session');
                if (userSession) {
                    try {
                        const session = JSON.parse(userSession);
                        const now = new Date().getTime();
                        if (session.expiry && session.expiry < now) {
                            localStorage.removeItem('user_session');
                        }
                    } catch (e) {
                        // Nếu không parse được, xóa luôn
                        localStorage.removeItem('user_session');
                    }
                }

                // Xóa các item localStorage không cần thiết
                const itemsToKeep = ['user_session', 'app_settings', 'theme_preference'];
                const allKeys = Object.keys(localStorage);
                
                // Giữ lại tối đa 10 items cũ nhất
                const itemsToRemove = allKeys.filter(key => !itemsToKeep.includes(key));
                if (itemsToRemove.length > 10) {
                    // Xóa bớt các items cũ nhất, giữ lại 10 items gần nhất
                    for (let i = 0; i < itemsToRemove.length - 10; i++) {
                        localStorage.removeItem(itemsToRemove[i]);
                    }
                }
                
                return true;
            } catch (error) {
                console.warn('Không thể dọn dẹp localStorage:', error);
                return false;
            }
        };

        // Kiểm tra và xử lý lỗi localStorage đầy
        const saveToLocalStorageSafely = (key, value) => {
            try {
                // Thử lưu trữ
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    // Dọn dẹp localStorage và thử lại
                    cleanupLocalStorage();
                    
                    try {
                        // Thử lại sau khi dọn dẹp
                        localStorage.setItem(key, JSON.stringify(value));
                        return true;
                    } catch (e2) {
                        // Vẫn lỗi, xóa user_session cũ và thử lại
                        localStorage.removeItem('user_session');
                        
                        try {
                            localStorage.setItem(key, JSON.stringify(value));
                            return true;
                        } catch (e3) {
                            // Vẫn không được, sử dụng sessionStorage thay thế
                            try {
                                sessionStorage.setItem(key, JSON.stringify(value));
                                showWarning('Đã lưu phiên đăng nhập tạm thời. Phiên sẽ hết khi đóng trình duyệt.');
                                return true;
                            } catch (e4) {
                                // Cuối cùng, không lưu gì cả
                                showWarning('Không thể lưu phiên đăng nhập. Bạn sẽ phải đăng nhập lại khi đóng trang.');
                                return false;
                            }
                        }
                    }
                }
                return false;
            }
        };

        // Login Handler
        const handleLogin = async function(event) {
            event.preventDefault();

            let email = inpEmail.value.trim();  
            let password = inpPassword.value.trim(); 

            // Validation
            if (!email || !password) {
                showError("Vui lòng điền đầy đủ email và mật khẩu");
                return;
            }

            showLoading(true);

            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Tạo session object nhẹ hơn
                const userSession = {
                    uid: user.uid,
                    email: user.email,
                    timestamp: new Date().getTime(),
                    expiry: new Date().getTime() + 2 * 60 * 60 * 1000 // 2 giờ sau
                };

                // Lưu session an toàn
                const saveSuccess = saveToLocalStorageSafely('user_session', userSession);
                
                if (!saveSuccess) {
                    showWarning('Đăng nhập thành công nhưng không thể lưu phiên đăng nhập dài hạn.');
                }

                // Get user data from Firestore
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    
                    let redirectUrl = 'index.html';
                    let userType = 'Học sinh';
                    
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        userType = userData.profile?.role || userData.userType || 'Học sinh';
                        
                        if (userType === "Giáo viên" || userType === "giaovien") {
                            redirectUrl = 'quanly.html';
                        }
                    }

                    showAlert(`Đăng nhập thành công! Xin chào ${userType.toLowerCase()}. Chuyển hướng...`);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);

                } catch (firestoreError) {
                    console.error("Lỗi khi lấy dữ liệu người dùng:", firestoreError);
                    showAlert("Đăng nhập thành công! Chuyển đến trang chủ...");
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }

            } catch (error) {
                console.error("Lỗi đăng nhập:", error);
                
                let errorMessage = "Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin!";
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    errorMessage = "Email hoặc mật khẩu không chính xác!";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "Tài khoản không tồn tại. Vui lòng kiểm tra lại email!";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Email không hợp lệ!";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Tài khoản tạm thời bị khóa do quá nhiều lần thử đăng nhập sai. Vui lòng thử lại sau!";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Lỗi kết nối mạng. Vui lòng kiểm tra kết nối và thử lại!";
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        };

        // Event Listeners
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }

        // Auto-focus on email input on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Dọn dẹp localStorage khi trang load
            cleanupLocalStorage();
            
            if (inpEmail) {
                inpEmail.focus();
            }
            
            // Kiểm tra localStorage còn dung lượng không
            try {
                // Thử lưu một item test
                const testKey = '__storage_test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    showWarning('Dung lượng lưu trữ trình duyệt gần đầy. Một số tính năng có thể bị hạn chế.');
                }
            }
            
            // Check if user is already logged in
            try {
                const userSession = localStorage.getItem('user_session');
                if (userSession) {
                    const session = JSON.parse(userSession);
                    const now = new Date().getTime();
                    
                    if (session.expiry && session.expiry > now) {
                        // User is already logged in, redirect to home
                        window.location.href = 'index.html';
                    } else {
                        // Session expired, clear it
                        localStorage.removeItem('user_session');
                    }
                }
            } catch (e) {
                // Nếu có lỗi khi đọc localStorage, xóa item đó
                localStorage.removeItem('user_session');
            }
        });

        // Enter key to submit form
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && (inpEmail === document.activeElement || inpPassword === document.activeElement)) {
                if (loginForm) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>

    <!-- Bootstrap 5 cdn -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
